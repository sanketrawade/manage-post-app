<mat-toolbar color="primary">
  <span>
    <a mat-button [routerLinkActiveOptions]="{exact: true}" [routerLinkActive]="['listcolor']"
      [routerLink]="['/']">Posts</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <div class="spacer">
        <a mat-button *ngIf="isAutheticated" [routerLinkActive]="['mat-warn']"
          [routerLink]="['/create']">create-post</a>
      </div>
    </li>
    <li>
      <a mat-button *ngIf="!isAutheticated" [routerLinkActive]="['mat-warn']"
        [routerLink]="['/login']">login</a>
    </li>
    <li>
      <a mat-button *ngIf="!isAutheticated" [routerLinkActive]="['mat-warn']"
        [routerLink]="['/signup']">signup</a>
    </li>
    <li>
      <button type="button" mat-button (click)="Logout()" *ngIf="isAutheticated">Logout</button>
    </li>
  </ul>
</mat-toolbar>
